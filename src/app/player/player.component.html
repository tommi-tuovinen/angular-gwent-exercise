<div class="card-area">
  <app-deck (drawCardEvent)="drawCard($event)"></app-deck>
</div>
<div class="card-area">
  <app-hand [cards]="handCards" (playCardEvent)="playCard($event)"></app-hand>
</div>
<div class="card-area">
  <app-game-board [cards]="tableCards" [attackPower]="attackPower"></app-game-board>
</div>
